<div class="pagelist-microarticle">
  <a href="{page.link}" <f:if condition="{page.target}">target="{page.target}"</f:if> title="{page.data.title}">
    <h2 class="title">{page.data.title}</h2>
    <p class="author-and-date"><f:if condition="{page.data.author}">By {page.data.author} &#8226; </f:if><f:format.date format="j. F Y">{page.data.lastUpdated}</f:format.date></p>
  </a>
</div>

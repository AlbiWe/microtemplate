<div id="cTop">
	<div id="p{data.uid}">
		<header>
			<div id="header">
				<div class="header-bg"></div>
				<div class="pageWidth">
					<div class="contentWidth">
						<a href="#cTop" aria-label="scroll to top" title="{data.title}">
							<f:if condition="{files.0}">
								<f:then><img src="{files.0.publicUrl}" id="logo" alt="{data.title}" /></f:then>
								<f:else><img src="{logoFile}" id="logo" alt="{data.title}" /></f:else>
							</f:if>
						</a>
						<f:render partial="SectionMenu" arguments="{_all}" />
						<f:render partial="LanguageMenu" arguments="{_all}" />
					</div>
				</div>
			</div>
		</header>
		<main>
			<div id="content">
				<div class="pageWidth">
					<f:format.raw>{contentDefault}</f:format.raw>
		    </div>
			</div>
		</main>
		<footer>
			<div id="footer">
				<div class="pageWidth">
					<f:format.raw>{contentFooter}</f:format.raw>
		    </div>
			</div>
		</footer>
	</div>
</div>

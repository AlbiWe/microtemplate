<f:if condition="{sectionMenu}">
	<a class="hmbrgr" href="javascript:void(0)"><b><i class="f"></i><i class="m"></i><i class="l"></i></b></a>
	<div id="sectionmenu">
		<nav>
			<ul>
				<f:for each="{sectionMenu}" as="section">
					<f:if condition="{section.data.header}">
						<li id="m{section.data.uid}">
							<a href="{section.link}#c{section.data.uid}" title="{section.data.header}">{section.data.header}</a>
						</li>
					</f:if>
				</f:for>
			</ul>
		</nav>
	</div>
</f:if>
